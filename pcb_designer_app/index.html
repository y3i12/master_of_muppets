<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB Designer - Master of Muppets</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>üé≠ PCB Designer</h1>
            <div class="header-controls">
                <button id="auto-place">Auto Place</button>
                <button id="layer-toggle">Layers</button>
                <button id="export">Export</button>
                <span class="status" id="status">Ready</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel - Component Library -->
            <aside class="left-panel">
                <h3>Component Library</h3>
                <div class="component-categories" id="component-categories">
                    <!-- Categories will be populated by JS -->
                </div>
                
                <h3>Layers</h3>
                <div class="layer-control" id="layer-control">
                    <!-- Layer controls will be populated by JS -->
                </div>
                
                <h3>Properties</h3>
                <div class="properties-panel" id="properties-panel">
                    <div class="property-group">
                        <label>Board Size:</label>
                        <select id="board-size">
                            <option value="100x160">100√ó160mm (Eurocard)</option>
                            <option value="100x100">100√ó100mm</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                </div>
            </aside>

            <!-- Center Panel - PCB Canvas -->
            <main class="pcb-canvas-container">
                <div class="canvas-toolbar">
                    <button id="zoom-in">üîç+</button>
                    <button id="zoom-out">üîç-</button>
                    <button id="zoom-fit">Fit</button>
                    <span class="coordinates" id="mouse-coords">0, 0</span>
                </div>
                
                <svg id="pcb-canvas" class="pcb-canvas" viewBox="0 0 100 160">
                    <!-- Background and grid -->
                    <defs>
                        <pattern id="grid-pattern" width="2.54" height="2.54" patternUnits="userSpaceOnUse">
                            <path d="M 2.54 0 L 0 0 0 2.54" stroke="#333" stroke-width="0.1" fill="none"/>
                        </pattern>
                        <pattern id="via-pattern" width="1" height="1" patternUnits="userSpaceOnUse">
                            <circle cx="0.5" cy="0.5" r="0.2" fill="#666"/>
                        </pattern>
                    </defs>
                    
                    <!-- PCB layers (will be populated by JS) -->
                    <g id="layer-0" class="pcb-layer" data-layer="0">
                        <!-- Layer 0: Board outline and grid -->
                        <rect width="100" height="160" fill="url(#grid-pattern)" opacity="0.3"/>
                        <rect width="100" height="160" fill="none" stroke="#4CAF50" stroke-width="0.5"/>
                    </g>
                    
                    <g id="layer-1" class="pcb-layer" data-layer="1">
                        <!-- Layer 1: Components and top traces -->
                    </g>
                    
                    <g id="layer-2" class="pcb-layer" data-layer="2" style="display: none;">
                        <!-- Layer 2: Inner layer 1 (for 4-layer boards) -->
                    </g>
                    
                    <g id="layer-3" class="pcb-layer" data-layer="3" style="display: none;">
                        <!-- Layer 3: Inner layer 2 (for 4-layer boards) -->
                    </g>
                    
                    <g id="layer-4" class="pcb-layer" data-layer="4">
                        <!-- Layer 4: Bottom layer -->
                    </g>
                    
                    <!-- Interactive overlay -->
                    <g id="interaction-layer">
                        <!-- Selection and drag handles -->
                    </g>
                </svg>
            </main>

            <!-- Right Panel - Tools and Info -->
            <aside class="right-panel">
                <h3>Tools</h3>
                <div class="tool-group">
                    <button class="tool-btn active" data-tool="select">Select</button>
                    <button class="tool-btn" data-tool="place">Place</button>
                    <button class="tool-btn" data-tool="route">Route</button>
                    <button class="tool-btn" data-tool="measure">Measure</button>
                </div>
                
                <h3>Selection Info</h3>
                <div class="selection-info" id="selection-info">
                    <div class="info-item">
                        <label>Reference:</label>
                        <span id="sel-ref">-</span>
                    </div>
                    <div class="info-item">
                        <label>Package:</label>
                        <span id="sel-package">-</span>
                    </div>
                    <div class="info-item">
                        <label>Position:</label>
                        <span id="sel-position">-</span>
                    </div>
                    <div class="info-item">
                        <label>Rotation:</label>
                        <input type="number" id="sel-rotation" min="0" max="360" step="90" disabled>
                    </div>
                </div>
                
                <h3>Design Rules</h3>
                <div class="design-rules">
                    <div class="rule-item">
                        <label>Min Trace:</label>
                        <span>0.1mm</span>
                    </div>
                    <div class="rule-item">
                        <label>Min Via:</label>
                        <span>0.2mm</span>
                    </div>
                    <div class="rule-item">
                        <label>Min Spacing:</label>
                        <span>0.15mm</span>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/footprint-library.js"></script>
    <script src="js/pcb-renderer.js"></script>
    <script src="js/auto-placer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
