kibot:
  version: 1
preflight:
  run_erc: true
  run_drc: true
  check_zone_fills: true
  ignore_unconnected: false
outputs:
- name: AISLER Gerbers
  comment: Gerber files optimized for AISLER manufacturing
  type: gerber
  dir: fabrication/MasterOfMuppets/gerbers
  options:
    exclude_edge_layer: true
    exclude_pads_from_silkscreen: true
    use_aux_axis_as_origin: false
    plot_sheet_reference: false
    plot_footprint_refs: true
    plot_footprint_values: false
    force_plot_invisible_refs_vals: false
    tent_vias: true
    line_width: 0.1
    subtract_mask_from_silk: true
    use_gerber_x2_attributes: true
    use_gerber_net_attributes: true
  layers:
  - F.Cu
  - B.Cu
  - F.Paste
  - B.Paste
  - F.SilkS
  - B.SilkS
  - F.Mask
  - B.Mask
  - Edge.Cuts
- name: AISLER Drill Files
  comment: Drill files for AISLER manufacturing
  type: excellon
  dir: fabrication/MasterOfMuppets/gerbers
  options:
    metric_units: true
    minimal_header: true
    mirror_y_axis: false
    report:
      filename: drill_report.txt
- name: AISLER Pick and Place
  comment: Component placement for AISLER assembly
  type: position
  dir: fabrication/MasterOfMuppets/assembly
  options:
    format: CSV
    units: millimeters
    separate_files_for_front_and_back: false
    only_smd: true
    columns:
    - Ref
    - Val
    - Package
    - PosX
    - PosY
    - Rot
    - Side
- name: AISLER Bill of Materials
  comment: BOM optimized for AISLER assembly
  type: bom
  dir: fabrication/MasterOfMuppets/assembly
  options:
    format: CSV
    columns:
    - Item
    - Qty
    - Reference(s)
    - Value
    - LibPart
    - Footprint
    - Datasheet
    - Manufacturer
    - ManufacturerPartNumber
    csv:
      hide_pcb_info: true
      hide_stats_info: true
      quote_all: true
- name: Cognitive Interactive BOM
  comment: Interactive BOM with manufacturing insights
  type: ibom
  dir: fabrication/documentation
  options:
    blacklist: DNF*,TP*
    include_tracks: true
    include_nets: true
    sort_order: C,R,L,D,U,Y,X,F,SW,A
    board_rotation: 0
    layer_view: FB
    name_format: MasterOfMuppets_interactive_bom
- name: Cognitive 3D View
  comment: 3D visualization with manufacturing context
  type: render_3d
  dir: fabrication/visualization
  options:
    zoom: 0
    rotate_x: 3
    rotate_z: -2
    ray_tracing: true
    orthographic: false
- name: Cognitive Manufacturing Report
  comment: Manufacturing analysis with AI insights
  type: navigate_results
  dir: fabrication/reports
  options:
    link_from_root: ../..
